<!DOCTYPE html>
<html>
	<head>
		<!-- meta tag -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<!-- d3-graphviz -->
		<script src="node_modules/d3.v4.min.js"></script>
		<script src="node_modules/viz.js/viz.js" type="javascript/worker"></script>
		<script src="node_modules/d3-graphviz/build/d3-graphviz.min.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="CSS/normalize.css">
		<link rel="stylesheet" href="CSS/css.css">
	</head>

	<body>
		<div class="jumpotron content-center">
			<!-- header -->
			<h1 class="display-3"> Graphing </h1>
			
			<div class="row d-inline-flex p-2" style="width: 60%; height: 60%">
				<div class="dropdown col">
					<select class="col" style="background:black; color:white; width:100%; height:10%">
						<option>Undirected Graph</option>
						<option>Directed Graph</option>
					</select>
		
					<textarea class="col-sm pt-3 mt-2" style="height: 400px;"> </textarea>
				</div>
				<div id="graph" class="col content-center" style="background-color:red"></div>
			</div>
			
		</div>
		
		<script>
			d3.select("#graph").graphviz()
				.fade(false)
				.renderDot('digraph  {a[shape="rectangle"; style="filled"; color="blue"]; b[shape="rectangle"]; a -> b}');
		</script>
	</body>

</html>
